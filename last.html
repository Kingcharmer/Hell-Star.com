<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="newstyle.css">
  <style>
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      color: white;
      z-index: 1000;
    }
    #navbar a {
      color: white;
      text-decoration: none;
    }
    body {
      padding-top: 60px;
      font-family: Arial, sans-serif;
    }
    #welcome-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    #projects {
      padding: 50px 20px;
      background-color: #fff;
    }
    .project-tile {
      margin: 20px;
      padding: 20px;
      background-color: #eaeaea;
      border-radius: 8px;
      text-align: center;
    }
    @media (max-width: 768px) {
      #navbar {
        flex-direction: column;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <a href="#welcome-section">Welcome</a>
    <a href="#projects">Projects</a>
    <a id="profile-link" href="https://www.example.com" target="_blank">Profile</a>
  </nav>

  <!-- Welcome Section -->
  <section id="welcome-section">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>My Projects</h2>
    <div class="project-tile">
      <a href="#">Project 1</a>
    </div>
    <div class="project-tile">
      <a href="#">Project 2</a>
    </div>
  </section>
</body>
</html>
